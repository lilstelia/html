      <li class="list__item">
        <a href="{{lights + "/10"}}">
          <img class="item__img" src="https://png.pngtree.com/png-clipart/20221227/ourlarge/pngtree-bookshelf-mg-animation-material-cartoon-hand-drawn-png-image_6506498.png" alt="battery">

</html>
