<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>İsraf Önleme Projesi</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>İsrafı Önleyin</h1>
      <p>Girişimde bulunun ve israf sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Almayı düşündüğünüz ürünlerin çevresel etkilerini göz önünde bulunduruyor musunuz?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="https://image.gazetevatan.com/i/gazetevatan/75/1200x675/65ba581ae14f2adf329ec05f.jpg" alt="light">
          <span>Evet</span></a>
      </li>
      <!--Görev #2 -->
      <li class="list__item">
        <a href="{{size + "/7"}}"> 
          <img class="item__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiZoQoHA_JzWv6Tr0fmT-D9X-RTZN3ngUtiw&s" alt="light">
          <span>Kısmen</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10"}}">
          <img class="item__img" src="https://media.istockphoto.com/id/1035586818/tr/vekt%C3%B6r/hay%C4%B1r-giri%C5%9F-i%C5%9Fareti.jpg?s=612x612&w=0&k=20&c=XTRq-9JLQgttFsIbNlPnAs87i255dyHIl74-vYqabxA=" alt="light">
          <span>Hayır</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
